<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Login</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
          </div>

      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Email" class="form-control" formControlName="mail">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.mail">
              <mat-error *ngIf="exampleForm.get('mail').hasError(validation.type) && (exampleForm.get('mail').dirty || exampleForm.get('mail').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="password" class="form-control" formControlName="password">
            </mat-form-field>
            
          </div>


          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Log In</button>
            </div>
          </div>
          <a [routerLink]="['/signup']" >
            To Sign Up
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
